<section class="galeria-festividades">
  <h2>Principales festividades del Cusco</h2>

  <div class="contenedor-imagenes">

    <!-- 1 - Inti Raymi -->
    <figure class="bloque-festividad">
      <img src="imagenes/inti-raymi.jpeg" alt="Inti Raymi en Cusco">
      <figcaption>Inti Raymi, Fiesta del Sol.</figcaption>
      <div class="cuadro-origen">
       <b> <p>El Inti Raymi fue instaurado por el Inca Pachacútec en el siglo XV. Su propósito era rendir homenaje al Sol en el solsticio de invierno, momento clave para la agricultura. Era una ocasión para agradecer al Inti por las cosechas y pedir su protección para el nuevo ciclo agrícola.</p></b>
      </div>
    </figure>

    <!-- 2 - Corpus Christi -->
    <figure class="bloque-festividad">
      <img src="imagenes/corpus-christi.jpg" alt="Corpus Christi en Cusco">
      <figcaption>Corpus Christi: Procesión de santos y vírgenes.</figcaption>
      <div class="cuadro-origen">
        <b><p>Es una fiesta católica que se celebra en muchos países. Su origen viene de Europa, en el siglo XIII, cuando la Iglesia instituyó la celebración para rendir culto público a la Eucaristía (el cuerpo de Cristo).</p></b>
      </div>
    </figure>

    <!-- 3 - Bajada de Reyes -->
    <figure class="bloque-festividad">
      <img src="imagenes/BAJADA-DE-REYES-CUSCO.jpeg" alt="Bajada de Reyes en Cusco">
      <figcaption>Bajada de Reyes, tradición cusqueña.</figcaption>
      <div class="cuadro-origen">
       <b> <p>Es una festividad cristiana que celebra la llegada de los Reyes Magos al pesebre de Jesús. Su origen es bíblico y la Iglesia la celebra desde los primeros siglos del cristianismo.</p></b>
      </div>
    </figure>

    <!-- 4 - Carnavales en Cusco -->
    <figure class="bloque-festividad">
      <img src="imagenes/carnivals-in-Cusco.jpg" alt="Carnavales en Cusco">
      <figcaption>Carnavales en Cusco, fiesta popular.</figcaption>
      <div class="cuadro-origen">
       <b> <p>Mucho antes de la llegada de los españoles, los pueblos andinos (incluidos los incas) ya realizaban fiestas agrícolas vinculadas al ciclo de la naturaleza.</p></b>
      </div>
    </figure>

    <!-- 5 - Fiesta a la Pachamama -->
    <figure class="bloque-festividad">
      <img src="imagenes/fiesta-a-la-pachamama.jpg" alt="Fiesta a la Pachamama">
      <figcaption>Fiesta a la Pachamama, ritual ancestral.</figcaption>
      <div class="cuadro-origen">
        <b><p>La Pachamama (Madre Tierra) es una de las deidades más importantes de la cosmovisión andina, mucho antes de la llegada de los españoles.</p></b>
      </div>
    </figure>

  </div>
